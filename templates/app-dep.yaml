apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: zhitu-app
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: zhitu-app
    spec:
      containers:
        - name: pod-zhitu
          image: "registry.elensdata.com/elensai/zhitu:v6"
          imagePullPolicy: IfNotPresent
          ports:
            - name: zhitu-port
              containerPort: 8370
          command: ["/bin/bash"]
          args: ["-c", "cd /var/www/build && npm run restart && pm2 -f logs"]
          envFrom:
            - configMapRef:
                name: app-env
          volumeMounts:
            - name: ng
              mountPath: /usr/local/nginx/conf/nginx.conf
              subPath: nginx.conf
      volumes:
        - name: ng
          configMap:
            name: app-ng-config
            items:
              - key: app-ng-config
                path: nginx.conf
