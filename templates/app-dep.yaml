apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: zhitu-app
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: zhitu-app
    spec:
      containers:
        - name: pod-zhitu
          image: "registry.elensdata.com/elensai/zhitu:v10"
          imagePullPolicy: IfNotPresent
          ports:
            - name: zhitu-port
              containerPort: 8370
          command: ["/bin/bash"]
          args: ["-c", "/usr/local/nginx/sbin/nginx && cd /var/www/build && npm run restart && pm2 -f logs"]
          envFrom:
            - configMapRef:
                name: app-env
          volumeMounts:
            - name: ng
              mountPath: /usr/local/nginx/conf/nginx.conf
              subPath: nginx.conf
            - name: app-window-url
              mountPath: /var/www/build/client/static/config.js
              subPath: config.js
            - name: appdata
              mountPath: /var/www/build/www/static
      volumes:
        - name: ng
          configMap:
            name: app-ng-config
            items:
              - key: app-ng-config
                path: nginx.conf
        - name: app-window-url
          configMap:
            name: app-window-url
            items:
              - key: app-window-url
                path: config.js
        - name: appdata
          persistentVolumeClaim:
            claimName: appdata-vl-c
